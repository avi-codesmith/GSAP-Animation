<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First GSAP Animated Website</title>
    <link rel="icon" type="image/jpeg" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="main-page">
        <h1 class="first">Change</h1>
        <h1 class="second">the course</h1>
        <div class="vedio-container">
          <div class="play">play</div>
          <video autoplay muted loop playsinline src="./video.mp4"></video>
        </div>
      </div>
      <div class="product-wrapper">
        <div class="product1 product">
          <img
            data-scroll
            data-scroll-speed="4"
            alt="loading..."
            src="aprin.avif"
          />
        </div>
        <div class="product1 product">
          <img
            data-scroll
            data-scroll-speed="3"
            alt="loading..."
            src="sampoo.jpg"
          />
        </div>
        <div class="product1 product">
          <img
            data-scroll
            data-scroll-speed="5"
            alt="loading..."
            src="egg.jpg"
          />
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
    integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
  <script src="script.js "></script>
</html>
